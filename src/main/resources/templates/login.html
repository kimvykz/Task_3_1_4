<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container text-center" style="max-width: 350px; margin: 0 auto;">
        <div class="row">
            <div>
                <p class="h3 mt-5">
                    Please sign in
                </p>
            </div>
            <div th:if="${param.error}">
                <p class="text-danger bg-warning-subtle">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
            <div th:if="${param.Logout}">
                <p class="text-warning">You have been logged out.</p>
            </div>
            <form action="/login" method="post">
                <div class="form-floating mt-3">
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="name@example.com" required autofocus>
                    <label for="inputEmail">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="password" required>
                    <label for="inputPassword">Password</label>
                </div>
                <div class="d-grid gap-2">
                    <input type="submit" value="Sign in" class="btn btn-primary my-3">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
